<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        width: 500px;
        height: 200px;
        border: 3px solid blue;
        position: relative;
        float: left;
      }
      .c1 {
        position: absolute;
        background-color: greenyellow;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); 
      }
    </style>
  </head>
  <body>
    <div class="card"><div class="c1">Daniel Botelho</div></div>
    <div class="card"><div class="c2">Daniel Botelho</div></div>
  </body>
</html>
