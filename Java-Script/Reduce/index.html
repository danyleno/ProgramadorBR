    //Usando o reduce para somar os valores
    const somaTotal = [10, 20, 30, 40].reduce(function(acc, valorCorrente){
      return acc + valorCorrente
    })
    console.log(somaTotal)

    //Usando o Reduce para multiplicar um array
    function multiReduce(multiplicador){
      return function(acc, valorCorrente){
      acc.push(valorCorrente * multiplicador)
      return acc
    }
  }
    const valoresMultiplicados = [10, 20, 30, 40].reduce(multiReduce(5), [])
    console.log(valoresMultiplicados)

    //Usando o reduce para filtrar os numeros ímpares
    const imparesReduce = [1, 2, 3, 4, 5, 6].reduce(function(arr, valorC){
      if((valorC % 2) !== 0){
        arr.push(valorC)
      }
      return arr
    }, [])
    console.log(imparesReduce)

    //Usando o Reduce para filtrar objetos em array
    const produtos = [
      {nome: 'Trabalhe 4 horas',
       categoria: "livro"},
      {nome: 'MacBook',
       categoria: 'eletrônicos'},
      {nome: 'Segredos do JS ninja',
       categoria: 'livro'}
    ]
    const produtosCat = produtos.reduce(function(acc, produto){
      return (!acc[produto.categoria])
      ? { ...acc, [produto.categoria]: [produto] }
      : { ...acc, [produto.categoria]: [...acc[produto.categoria], produto] }
    })
    console.log(produtosCat)

    //Usando o reduce para deixar tudo em maiúsculo
    const tudoMaiusculo = ['ayrton', 'sena']
    .reduce(function(acc, valorCorrente){
      return acc + valorCorrente.toUpperCase() + ' - '
    }, '')
    console.log(tudoMaiusculo)
