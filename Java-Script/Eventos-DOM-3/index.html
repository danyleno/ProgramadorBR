<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
function loaded(){
  let t = document.getElementById('titulo')
  //t.onclick = novoTexto
  t.addEventListener('click', novoTexto)
}
function novoTexto(){
  this.innerHTML = 'novo texto'
}
  </script>
</head>
<body onload="loaded()">
  <h1 id="titulo">Teste
  </h1>
</body>
</html>
