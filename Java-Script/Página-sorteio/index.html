<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let pessoas = ["Igor", "Marcos", "Pamela", "Julia", "Paulo"]
    function sorteio(){
      let np = pessoas.length
      let a = Math.floor(Math.random() * np)
      document.getElementById('result').innerHTML = pessoas[a]
      console.log(a)
    }
  </script>
  <h1 id="result"></h1>
  <button onclick="sorteio()">Sortear</button>
</body>
</html>
